{% extends "layout.html" %}

{% block title %}
    Films
{% endblock %}

{% block main %}

    <!-- Show selected list of films that none of user's friends have seen -->
    <div class="container p-5">
        <h1>Pictya films</h1>
        <table id="pagination" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genres</th>
                    <th>Year</th>
                    <th>Rating</th>
                    <th name='ranking'>Ranking</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{row['title']}}</td>
                    <td>{{row['genres']}}</td>
                    <td>{{row['year']}}</td>
                    <td>{{row['rating']}}</td>
                    <td>{{row['ranking']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
